<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filling Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="bg-img">
        <h1 class="tagline">PERSONAL INFORMATION</h1><br><br>
        <div class="fillup pb-3">
            <form>
                <br><label for="name" class="naming">Name:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
                <input type="text" placeholder="Name" name="Name"><br><br>
                <label for="age" class="aging">Age:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
                <input type="number" placeholder="Age" name="Age"><br><br>
                <label for="Phonenumber" class="phone">PhoneNumber:&emsp;&emsp;&emsp;&emsp;</label>
                <input type="tel" placeholder="Phonenumber" name="Phonenumber"><br><br>
                <label for="email" class="mail">Email-id:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
                <input type="text" placeholder="Email-id" name="email"><br><br>
                <label for="DOB" class="birth">Date-Of-Birth:&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
                <input type="date" placeholder="DOB" name="DOB"><br><br>
                <label for="Bloodgroup" class="group">Blood Group:&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" placeholder="Blood Group" name="bloodgroup"><br><br>
                <label for="bloodpercentage" class="percent">Blood Percentage:&emsp;&emsp;&emsp;</label>
                <input type="number" placeholder="Boold Percentage" name="bloodpercentage"><br><br>
                <label for="physicalproblems" class="problems">Physical Problems:&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" placeholder="Physical Problems"  name="Physicalproblems"><br><br>
                <a href="form.html"><input type="button" value="back" class="btn btn-outline-secondary"></button></a>
                <a href="main.html"><input type="button" value="Next" class="btn btn-outline-danger"></a>
            </form>
        </div>
    </div>
</body>
</html>
